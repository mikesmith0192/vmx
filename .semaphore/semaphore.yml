version: v1.0
name: Tmate Debug Session
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Debug Session
    task:
      jobs:
        - name: Start Tmate and show web URL
          commands:
            - sudo apt-get update && sudo apt-get install -y tmate
            - echo "Starting tmate session... The session will be active for 1 hour."
            - tmate -S /tmp/tmate.sock new-session -d
            - tmate -S /tmp/tmate.sock wait tmate-ready
            - 'tmate -S /tmp/tmate.sock display -p ''#{tmate_web}'''
            - sleep 3600
