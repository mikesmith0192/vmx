version: v1.0
name: Tmate Debug Session
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Debug Session
    task:
      jobs:
        - name: Start Tmate
          commands:
            - sudo apt-get update && sudo apt-get install -y tmate
            - echo "Starting tmate session..."
            - tmate -S /tmp/tmate.sock new-session -d
            - tmate -S /tmp/tmate.sock wait tmate-ready
            - 'echo "To connect to the session, copy and paste the following command into your terminal:"'
            - 'tmate -S /tmp/tmate.sock display -p ''#{tmate_ssh}'''
            - echo "Session will remain active for 1 hour."
            - sleep 3600
